<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cacbcc77eb.js"
      crossorigin="anonymous"
    ></script>
    <title>Confirmation de commande</title>
  </head>
  <body>
    <div class="site-container">
      <header class="main-header">
        <a class="main-header__brand" href="/">Films</a>
        <ul class="main-header__nav">
          <li class="main-header__nav-item">
            <a href="../../index.html" class="main-header__nav-link">Accueil</a>
          </li>
        </ul>
      </header>
      
      <div class="site-main-content">
        <div class="confirmation-container">
          <div class="confirmation-header">
            <i class="fa-solid fa-check-circle success-icon"></i>
            <h1>Commande confirmée !</h1>
            <p>Merci pour votre achat. Votre commande a été enregistrée avec succès.</p>
          </div>
          
          <div id="orderDetails" class="order-details">
            <h2>Détails de la commande</h2>
            <div id="orderInfo"></div>
          </div>
          
          <div class="confirmation-actions">
            <a href="../../index.html" class="button button--primary">Continuer les achats</a>
            <button id="printOrderBtn" class="button button--secondary">Imprimer la commande</button>
          </div>
        </div>
      </div>
      
      <footer class="site-footer">© MOVIE DATABASE</footer>
    </div>
    
    <script type="module" src="./confirmation.js"></script>
  </body>
</html>
