<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cacbcc77eb.js"
      crossorigin="anonymous"
    ></script>
    <title>Détail du Film</title>
  </head>
  <body>
    <div class="site-container">
      <header class="main-header">
        <a class="main-header__brand" href="/">Films</a>
        <ul class="main-header__nav">
          <li class="main-header__nav-item">
            <a href="../index.html" class="main-header__nav-link">Accueil</a>
          </li>
        </ul>
      </header>

      <div class="site-main-content">
        <div id="messageArea" class="message-area"></div>
        <div id="movieDetailContainer">
          <p>Chargement du film...</p>
        </div>

        <div class="movie-actions">
          <button id="editMovieBtn" class="button button--primary">
            Modifier le Film
          </button>
          <button id="deleteMovieBtn" class="button button--danger">
            Supprimer le Film
          </button>
        </div>

        <div id="movieFormContainer" class="hidden form-container">
          <h3>Modifier le Film</h3>
          <form id="movieForm" class="form form-grid">
            <input type="hidden" id="movieId" name="id" />

            <div class="form__group">
              <label for="title" class="form__label">Titre:</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                class="form__input"
              />
            </div>

            <div class="form__group">
              <label for="poster" class="form__label">URL Poster:</label>
              <input
                type="url"
                id="poster"
                name="poster"
                required
                class="form__input"
              />
            </div>

            <div class="form__group">
              <label for="description" class="form__label">Description:</label>
              <textarea
                id="description"
                name="description"
                rows="4"
                required
                class="form__textarea"
              ></textarea>
            </div>

            <div class="form__group">
              <label for="release_date" class="form__label"
                >Date de sortie (Année):</label
              >
              <input
                type="number"
                id="release_date"
                name="release_date"
                min="1800"
                max="2100"
                class="form__input"
              />
            </div>

            <div class="form__group">
              <label for="rating" class="form__label">Note (0-10):</label>
              <input
                type="number"
                id="rating"
                name="rating"
                min="0"
                max="10"
                step="0.1"
                class="form__input"
              />
            </div>

            <div class="form__actions">
              <button type="submit" class="button button--primary">
                Enregistrer les modifications
              </button>
              <button
                type="button"
                id="cancelEditFormBtn"
                class="button button--secondary"
              >
                Annuler
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer class="site-footer">© MOVIE DATABASE</footer>
    </div>

    <script type="module" src="./produit.js"></script>
  </body>
</html>
