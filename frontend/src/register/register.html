<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/assets/styles/styles.scss" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>S'inscrire</title>
  </head>
  <body>
    <div class="site-container">
      <header class="main-header">
        <a class="main-header__brand" href="/">Films</a>
        <ul class="main-header__nav">
          <li class="main-header__nav-item">
            <a
              href="/"
              class="main-header__nav-link main-header__nav-link--active"
              >Accueil</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="../form/form.html" class="main-header__nav-link"
              >Ajouter un film</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="./register/register.html" class="main-header__nav-link"
              >S'inscrire</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="../users/users.html" class="main-header__nav-link"
              >Gérer les utilisateurs</a
            >
          </li>
        </ul>
      </header>

      <div class="content">
        <form id="register-form">
          <h2 class="title-underline">S'inscrire</h2>
          <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='/'"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>

      <footer class="site-footer">© MOVIE DATABASE</footer>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
