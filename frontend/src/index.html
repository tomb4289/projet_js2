<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/assets/styles/styles.scss" />
    <link rel="stylesheet" href="./src/main.scss" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cacbcc77eb.js"
      crossorigin="anonymous"
    ></script>

    <title>Films</title>
  </head>
  <body>
    <div class="site-container">
      <header class="main-header">
        <a class="main-header__brand" href="/">Films</a>
        <ul class="main-header__nav">
          <li class="main-header__nav-item">
            <a
              href="/"
              class="main-header__nav-link main-header__nav-link--active"
              >Accueil</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="#" class="main-header__nav-link" id="show-add-movie-link"
              >Ajouter un film</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="#" class="main-header__nav-link" id="show-register-link"
              >S'inscrire</a
            >
          </li>
          <li class="main-header__nav-item">
            <a href="#" class="main-header__nav-link" id="show-users-link"
              >Gérer les utilisateurs</a
            >
          </li>
        </ul>
      </header>

      <main class="site-main-content"></main>

      <div
        class="users-section content"
        id="users-section"
        style="display: none"
      >
        <h2>Gérer les utilisateurs</h2>
        <p>This is where your user management table/interface will go.</p>
        <button type="button" class="btn btn-secondary" id="cancel-users-btn">
          Retour à l'accueil
        </button>
      </div>
      <div
        class="register-section content"
        id="register-section"
        style="display: none"
      >
        <form id="register-form">
          <h2 class="title-underline">S'inscrire</h2>
          <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="nom" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Mot de passe:</label>
            <input
              type="password"
              id="register-password"
              name="password"
              required
            />
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <button
              type="button"
              class="btn btn-secondary"
              id="cancel-register-btn"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>

      <div
        class="add-movie-section content"
        id="add-movie-section"
        style="display: none"
      >
        <form class="form form-grid" id="add-movie-form">
          <h2 class="form__title">Ajouter un nouveau Film</h2>
          <div class="form__group">
            <label for="id" class="form__label"
              >ID (Optionnel pour Nouveau):</label
            >
            <input type="text" id="id" name="id" class="form__input" />
          </div>
          <div class="form__group">
            <label for="title" class="form__label">Titre du Film:</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="poster" class="form__label">URL de l'Affiche:</label>
            <input
              type="url"
              id="poster"
              name="poster"
              required
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="description" class="form__label">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="5"
              required
              class="form__textarea"
            ></textarea>
          </div>
          <div class="form__group">
            <label for="release_date" class="form__label"
              >Date de Sortie (YYYY-MM-DD):</label
            >
            <input
              type="date"
              id="release_date"
              name="release_date"
              required
              class="form__input"
            />
          </div>
          <div class="form__group">
            <label for="rating" class="form__label">Note (sur 10):</label>
            <input
              type="number"
              step="0.01"
              id="rating"
              name="rating"
              required
              min="0"
              max="10"
              class="form__input"
            />
          </div>
          <ul class="message-area message-area--error" id="form-errors"></ul>
          <div class="form__actions">
            <button
              type="button"
              class="button button--secondary"
              id="cancel-add-movie-btn"
            >
              Annuler
            </button>
            <button type="submit" class="button button--primary">
              Sauvegarder
            </button>
          </div>
        </form>
      </div>

      <footer class="site-footer">© MOVIE DATABASE</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
